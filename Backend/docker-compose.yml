# Docker Compose for local development
# Run: docker-compose up -d

version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: eliteproai
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eliteproai_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eliteproai"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Uncomment when Redis is needed
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"

volumes:
  pgdata:
